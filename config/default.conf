# =============================================================================
# CONFIGURAZIONE DEFAULT - WORDPRESS LXC CONTAINER
# =============================================================================

# Template settings
DEFAULT_TEMPLATE_NAME="ubuntu-24.04-standard_24.04-2_amd64.tar.zst"
TEMPLATE_DIR="/var/lib/vz/template/cache"

# Default container settings
DEFAULT_MEMORY=4096
DEFAULT_DISK_SIZE=50
DEFAULT_CORES=4
DEFAULT_BRIDGE="vmbr0"
DEFAULT_STORAGE="local"
DEFAULT_DNS="8.8.8.8"

# WordPress settings
DEFAULT_WP_VERSION="latest"
DEFAULT_WP_LOCALE="it_IT"
DEFAULT_PHP_VERSION="8.3"

# Security settings
DEFAULT_SSH_PORT=22
DEFAULT_FIREWALL_ENABLED=true
DEFAULT_FAIL2BAN_ENABLED=true

# Backup settings
DEFAULT_BACKUP_ENABLED=true
DEFAULT_BACKUP_TIME="0 2 * * *"
DEFAULT_BACKUP_RETENTION=7
DEFAULT_BACKUP_COMPRESS="lzo"

# Paths
SCRIPTS_DIR="/root/scripts"
BACKUP_DIR="/var/backups"
LOG_DIR="/var/log/wp-container"